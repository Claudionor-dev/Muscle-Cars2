    <main>
     
    <h1>Informe seus dados para envio</h1>
    <section class="geral">
        <div class="login">
        </div>
        <div>
            <form>
                <fieldset><legend>Dados Pessoais</legend>
                    <label>Nome:<br>
                        <input type="text" name="nome">
                    </label><br>
                    <label>Sobrenome<br>
                        <input type="text" name="sobrenome">
                    </label><br>
                    <div class="form">
                     <img src="imagens/form.png" width="257" height="211">
                    </div>
                    <label>Sexo<br>
                    <input type=radio name=sexo value=masculino checked>Masculino
                </label>
                <label>
                    <input type=radio name=sexo value=feminino>Feminino
                </label><br><br>
                <label><legend>Telefone:</legend>
                    <input type="text" name="telefone" pattern="\([0-9]{2}\)9[0-9]{4}-[0-9]{4}"
                placeholder="(99)99999-9999">
                </label><br><br>
                <label><legend>Nascimento</legend>
                    <input type="date" name="nascimento">
                </label><br><br>
                <label>Cidade<input type="text" name="cidade">
                </label>
                <label>Estado
                    <select>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                </label> 
                </fieldset>
            </form>
            <form>
                <fieldset><legend>Interesses</legend>
                    <label>
                        <input type=checkbox name=Carros 1960>Carros 1960
                        <input type=checkbox name=Carros 1970>Carros 1970
                        <input type=checkbox name=Carros 1980>Carros 1980
                        <input type=checkbox name=Carros 1990>Carros 1990
                        <input type=checkbox name=Carros 2000>Carros 2000
                        </label>
                </fieldset>
            </form>
        </div>
    </section>
    <br>
    <div class="button">
    	<button type="submit" >Enviar</button>
    </div>
    </main>
</body>
</html>
